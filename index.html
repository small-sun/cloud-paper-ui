<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云纸条</title>
    <meta name="keywords" content="cloud paper">
    <meta name="description" content="cloud paper">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
    <main class="container">
        <section class="form sign-in">
            <h2>请输入房间密码以加入演示</h2>
            <label>
                <span>房间密码</span>
                <input type="text" />
            </label>
            <button type="button" class="submit">加入房间</button>
        </section>
        <section class="sub-container">
            <aside class="aside">
                <div class="aside__text aside--signup">
                    <h2>☁️云纸条</h2>
                    <p>快创建房间和小伙伴一起分享纸条吧!</p>
                </div>
                <div class="aside__text aside--signin">
                    <h2>☁️云纸条</h2>
                    <p>快来加入小伙伴的房间吧!</p>
                </div>
                <div class="aside__btn">
                    <span class="aside--signup">创建房间</span>
                    <span class="aside--signin">加入房间</span>
                </div>
            </aside>
            <div class="form sign-up">
                <h2>请输入房间密码以创建房间</h2>
                <label>
                    <span>房间密码</span>
                    <input type="text" />
                </label>
                <button type="button" class="submit">创建房间</button>
            </div>
        </section>
    </main>



    <script>
        document.querySelector('.aside__btn').addEventListener('click', function () {
            document.querySelector('.container').classList.toggle('switch--signup');
        });
    </script>
</body>

</html>
